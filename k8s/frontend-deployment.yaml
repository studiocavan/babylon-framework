apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: code-generator
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: code-generator
      component: frontend
  template:
    metadata:
      labels:
        app: code-generator
        component: frontend
    spec:
      containers:
      - name: frontend
        image: code-generator-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://backend-service:8080/api"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: code-generator
    component: frontend
spec:
  type: LoadBalancer
  selector:
    app: code-generator
    component: frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
