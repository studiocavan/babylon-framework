apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: code-generator
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: code-generator
      component: backend
  template:
    metadata:
      labels:
        app: code-generator
        component: backend
    spec:
      containers:
      - name: backend
        image: code-generator-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: SERVER_PORT
          value: "8080"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: code-generator
    component: backend
spec:
  type: ClusterIP
  selector:
    app: code-generator
    component: backend
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
